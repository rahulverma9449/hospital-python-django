{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<h2 class="jumbotron" align="center">Hospital Management System</h2>
<br>
<style>
    * {box-sizing: border-box;}
    body {font-family: Verdana, sans-serif;}
    .mySlides {display: none;}
    img {vertical-align: middle;}
    
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }
    
    .text {
      color: #f2f2f2;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 12px;
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
    }
    
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }
    
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
      cursor: pointer;
    }
    
    .active {
      background-color: #717171;
    }
    
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      user-select: none;
    }
    
    .prev {
      left: 0;
    }
    
    .next {
      right: 0;
    }
    
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    @media only screen and (max-width: 300px) {
      .text {font-size: 11px;}
    }
</style>

<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="{% static 'images/images.jpeg' %}" style="width:100%">
        <div class="text">Care</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="{% static 'images/images2.jpeg' %}" style="width:100%">
        <div class="text">Heal</div>
    </div>
    
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="{% static 'images/images3.jpeg' %}" style="width:100%">
        <div class="text">Cure</div>
    </div>

    <!-- Navigation Arrows -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<br>
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!-- Buttons to control autoplay -->
<div style="text-align:center; margin-top: 10px;">
    <button onclick="pauseSlides()" class="btn btn-danger">Pause</button>
    <button onclick="resumeSlides()" class="btn btn-success">Resume</button>
</div>

<script>
let slideIndex = 0;
let timer;

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    timer = setTimeout(showSlides, 2000); // Change image every 2 seconds
}

function plusSlides(n) {
    clearTimeout(timer);
    slideIndex += n - 1;
    showSlides();
}

function currentSlide(n) {
    clearTimeout(timer);
    slideIndex = n - 1;
    showSlides();
}

function pauseSlides() {
    clearTimeout(timer);
}

function resumeSlides() {
    clearTimeout(timer);
    showSlides();
}

showSlides();
</script>
{% endblock %}
